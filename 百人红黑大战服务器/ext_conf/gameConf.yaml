# 定时器状态和时间
timer:
  shuffle: 1
  shuffleNum: 3 #3 洗牌时间
  ready: 2
  readyNum: 3 #3 准备时间
  sendCard: 3
  sendCardNum: 3 #3 发牌时间
  bet: 4
  betNum: 15 #15 下注时间
  stopBet: 5
  stopBetNum: 4 #4 停止下注时间
  open: 6
  openNum: 4 #4 开牌时间
  addNum: 4 # 4补牌一张时间
  award: 7
  awardNum: 5 #8 派奖时间
  over: 8
  overNum: 1 #8 重新回到洗牌时间
  newBet: 9
  newBetNum: 1 #1 新下注广播